<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        .challenge {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="challenge">
        <h2>Challenge 1: Even or Odd</h2>
        <input type="number" id="evenOddInput" placeholder="Enter a number">
        <button onclick="checkEvenOdd()">Check</button>
        <div class="output" id="evenOddOutput"></div>
    </div>

    <div class="challenge">
        <h2>Challenge 2: Grading System</h2>
        <input type="number" id="gradeInput" placeholder="Enter score (0-100)">
        <button onclick="checkGrade()">Check Grade</button>
        <div class="output" id="gradeOutput"></div>
    </div>

    <div class="challenge">
        <h2>Challenge 3: Voting Eligibility</h2>
        <input type="number" id="ageInput" placeholder="Enter age">
        <button onclick="checkVoting()">Check Eligibility</button>
        <div class="output" id="votingOutput"></div>
    </div>

    <div class="challenge">
        <h2>Challenge 4: Find the Largest Number</h2>
        <input type="number" id="numA" placeholder="A">
        <input type="number" id="numB" placeholder="B">
        <input type="number" id="numC" placeholder="C">
        <button onclick="findLargest()">Find Largest</button>
        <div class="output" id="largestOutput"></div>
    </div>

    <div class="challenge">
        <h2>Challenge 5: Simple Login System</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="output" id="loginOutput"></div>
    </div>

    <script>
        function checkEvenOdd() {
            let num = document.getElementById("evenOddInput").value;
            let output = (num % 2 === 0) ? num + " is an even number." : num + " is an odd number.";
            document.getElementById("evenOddOutput").textContent = output;
        }

        function checkGrade() {
            let score = parseInt(document.getElementById("gradeInput").value);
            let output = "";

            if (score >= 90 && score <= 100) {
                output = "Your grade is A.";
            } else if (score >= 80 && score <= 89) {
                output = "Your grade is B.";
            } else if (score >= 70 && score <= 79) {
                output = "Your grade is C.";
            } else if (score >= 60 && score <= 69) {
                output = "Your grade is D.";
            } else if (score >= 0 && score < 60) {
                output = "Your grade is F.";
            } else {
                output = "Invalid score.";
            }

            document.getElementById("gradeOutput").textContent = output;
        }

        function checkVoting() {
            let age = document.getElementById("ageInput").value;
            let output = (age >= 18) ? "You are eligible to vote." : "Sorry, you are not eligible to vote.";
            document.getElementById("votingOutput").textContent = output;
        }

        function findLargest() {
            let a = parseFloat(document.getElementById("numA").value);
            let b = parseFloat(document.getElementById("numB").value);
            let c = parseFloat(document.getElementById("numC").value);
            let largest = a;

            if (b >= largest) largest = b;
            if (c >= largest) largest = c;

            document.getElementById("largestOutput").textContent = largest + " is the largest number.";
        }

        function login() {
            let username = document.getElementById("usernameInput").value;
            let password = document.getElementById("passwordInput").value;

            const correctUsername = "admin";
            const correctPassword = "12345";

            let output = (username === correctUsername && password === correctPassword)
                ? "Login successful!" 
                : "Invalid username or password.";

            document.getElementById("loginOutput").textContent = output;
        }
    </script>
</body>
</html>
